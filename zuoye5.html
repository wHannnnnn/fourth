<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--案例:点击图片设置自身宽度和高度-->
<img src="images/1-small.jpg" alt="">
</body>
<script>
    var onOff=true
    var aImg=document.getElementsByTagName("img")[0]
    aImg.onclick=function() {
        if (onOff) {
            aImg.style.width = "600px"
            aImg.style.height = "400px";
        }else{
            aImg.style.width = "200px"
            aImg.style.height = "130px";
        }
        onOff=!onOff
    }
</script>
</html>
