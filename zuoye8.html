<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<ul id="zz">
<!--案例:点击每个li标签设置当前的li类样式-->
    <li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
<li>5</li>
<li>6</li>
</ul>
</body>
<script>
    var aUl=document.getElementById("zz")
    var aLi=aUl.getElementsByTagName("li")
     aLi[0].style.backgroundColor = "#fff";
     aLi[1].style.backgroundColor = "orange";
     aLi[2].style.backgroundColor = "#fff";
     aLi[3].style.backgroundColor = "orange";
     aLi[4].style.backgroundColor = "#fff";
     aLi[5].style.backgroundColor = "orange";


    for(var i = 0; i < aLi.length; i++) {

        if (i % 2 == 0) {
            aLi[i].onclick = function () {
                this.style.backgroundColor = "orange";
            }
        }
        if (i % 2 != 0) {
            aLi[i].onclick = function () {
                this.style.backgroundColor = "red";
            }
        }
    }


</script>
</html>
