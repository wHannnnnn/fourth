<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="点击">
<img src="images/1-small.jpg" alt="" title=""/>
</body>
<script>
    var onOff=true
    var aBut=document.getElementsByTagName("input")[0]
    var aImg=document.getElementsByTagName("img")[0]
    aBut.onclick=function() {
        if (onOff) {
            aImg.title = "ss"
        }else{
            aImg.title = "zz"
        }
        onOff=!onOff
    }
</script>
</html>
