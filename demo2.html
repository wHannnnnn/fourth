<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--点击按钮切换图片-->
<input type="button" value="zzzzz">
<img src="images/1.jpg" alt=""/>
</body>
<script>
    var onOff=true
    var aBut=document.getElementsByTagName('input')[0]
    var aImg=document.getElementsByTagName('img')[0]
    aBut.onclick=function(){
        if(onOff){
            aImg.src="images/2.jpg"
        }else{
            aImg.src="images/1.jpg"
        }
        onOff=!onOff
    }
</script>
</html>
